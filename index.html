<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardim Real</title>
    <link rel="stylesheet" href="src/styles/global.css">
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    <header>
        <img class="logo" src="src/assets/img/logo.svg" alt="Logo Jardim 
        Real">
        <nav class="barra">
            <img src="/src/assets/img/icone-buscar.svg" alt="icone lupa">
        </nav>
        <nav class="user">
            <img src="/src/assets/img/icone-favoritos.svg" alt="">
            <img src="/src/assets/img/icone-user.svg" alt="">
            <img src="/src/assets/img/icone-carrinho.svg" alt="">
        </nav>
    </header>
    <main>
        <div class="container">
            <img src="src/assets/img/banner1.svg" alt="">
            <nav>
                <div><img src="src/assets/img/icone-buque.svg" alt="">
                    <h2>Buque</h2>
                </div>
                <div><img src="src/assets/img/icone-chocolate.svg" alt="">
                    <h2>Chocolate</h2>
                </div>
                <div><img src="src/assets/img/icone-cesta.svg" alt="">
                    <h2>Cestas</h2>
                </div>
            </nav>
        </div>
    </main>
</body>
</html>
